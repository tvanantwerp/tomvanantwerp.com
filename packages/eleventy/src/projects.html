layout: layouts/projects.liquid

<ul class="cards" style="list-style: none;">

            url: project.url,
            title: project.data.title,
            image: project.data.image,
            alt: project.data.splash_alt
        %}
        <!-- <li><a href="{{project.url}}">{{project.data.title}}</a></li> -->
    {% endfor %}
</ul>
